flat_1@: Apartment Muret
flat_1_summary@: 5 personnes - 2 chambres à coucher - 1 salle de bain
flat_1_desc@: "<p>L'appartement Muret regarde directement la Rocca Provenzale, en offrant une vue unique et du calme pendant votre séjour.</p><p>On rentre dans un grand ambient accueillant, composé par une salle de séjour avec étuve, cuisine et escalier qui donne accès à la mezzanine. La cuisine est équipée de frigo et micro-onde.</p> <p>Les lits disponibles dans l’appartement sont cinq en total: un lit double 160x200 sur la mezzanine et un lit superposé avec troisième lit amovible dans un ambient séparé du principal. </p> <p>La salle de bains est fournie de douche, bidet et lave-linge. </p> <p>L’appartement est équipé des services essentiels comme draps, serviettes, étendoir, télévision et sèche-cheveux.  Le réchauffement de la maison est autonome, avec radiateurs et poêle à bois dans la salle de séjour. Une petite cour privée offre un espace avec table d'extérieur et chaises. </p><p>Il est possible de garer sa voiture sur la place dédiée dans le village, comme les voitures ne devraient pas être autorisés dans Chiappera. </p>"

