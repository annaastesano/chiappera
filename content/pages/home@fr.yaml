hero_description@: Chiappera est le dernier centre habité de la Valle Maira, situé aux pieds de la Rocca Provenzale et des Cascades de Stroppia. La nature intacte et sauvage de la Vallée a transformé Chiappera dans un point de départ  idéal pour randonnées, sorties en VTT, escalades et promenades relaxantes, entourés par un panorama à couper le souffle. La Meizoun del Muret offre à ses résidents une indépendance totale pendant leur séjour, en mettant à disposition deux appartements équipés pour toute exigence.

