hero_title@: Chi siamo
hero_description@: Chiappera è l’ultimo borgo abitato della Valle Maira, situato ai piedi della Rocca Provenzale e delle Cascate di Stroppia. La natura intatta e selvaggia della Valle ha trasformato Chiappera in un luogo di partenza ideale per l’escursionismo, gite in mountain bike, arrampicata su roccia e passeggiate rilassanti, circondati da panorami mozzafiato. La Meizoun del Muret offre ai suoi ospiti totale indipendenza durante il soggiorno, mettendo a disposizione due alloggi equipaggiati al meglio per ogni esigenza.

flat_1@: Appartamento Muret
flat_1_summary@: 5 ospiti - 2 camere da letto - 1 bagno
flat_1_desc@: "<p>L'appartamento Muret si affaccia sulla Rocca Provenzale, offrendo una vista unica e tranquillità durante il vostro soggiorno.</p> <p>Si entra in un grande ambiente accogliente composto di soggiorno con stufa, cucina e scala che permette l' accesso al soppalco. La cucina é dotata di frigorifero e forno a microonde. </p> <p>I posti letto disponibili nell'alloggio sono cinque in totale: un letto matrimoniale 160x200 sul soppalco e un letto a castello con terzo letto estraibile in un ambiente separato da quello principale.  </p> <p>Il bagno é dotato di box doccia, bidet e lavatrice. </p> <p>L' alloggio é equipaggiato dei servizi essenziali come lenzuola, asciugamani, stendibiancheria, televisione e phon asciugacapelli. Il riscaldamento della casa è autonomo, con termosifoni e stufa a legno nel soggiorno. L'alloggio ha come spazio esterno un cortiletto attrezzato di tavolino e sedie.</p> <p>É possibile parcheggiare sulla piazzola del Comune, in quanto le auto non dovrebbero accedere alla Borgata. </p>"

flat_2@: Appartamento Eschirol
flat_2_summary@: 4 ospiti - 1 camera da letto - 1 bagno
flat_2_desc@: <p>L’appartamento Eschirol aprirà presto le sue porte ai nostri ospiti!</p><p>L'appartamento Eschirol é riservato e tranquillo, affacciandosi sul caseggiato di Chiappera.</p> <p>Si entra in un ambiente accogliente e luminoso composto di soggiorno con stufa, cucina e angolo notte.  La cucina è dotata di frigorifero, forno e lavastoviglie. </p> <p>I posti letto disponibili nell'alloggio sono quattro in totale  </p> <p>Il bagno é dotato di box doccia, bidet e lavatrice. </p> <p>L' alloggio é equipaggiato dei servizi essenziali come lenzuola, asciugamani, stendibiancheria, televisione e phon asciugacapelli. Il riscaldamento della casa è autonomo, con termosifoni e stufa a legno nel soggiorno. L'alloggio ha come spazio esterno un giardinetto attrezzato di tavolino e sedie.</p> <p>É possibile parcheggiare sulla piazzola del Comune, in quanto le auto non dovrebbero accedere alla Borgata. </p>

section_contact_title@: Prenotazioni
section_contact_text@: <p>Il periodo minimo richiesto per soggiornare alla Meizoun del Muret è di una settimana, ma cerchiamo sempre di accomodare al meglio i nostri ospiti in caso di richieste di soggiorni più brevi.<p> <p>Per ottenere le informazioni necessarie per procedere alla prenotazione, prezzi e disponibilità, vi invitiamo a contattarci, compilando il form sottostante o per telefono al numero  (+39) 3493251036.<p> <p>Parliamo italiano, inglese, francese e un po’ di tedesco!<p>
