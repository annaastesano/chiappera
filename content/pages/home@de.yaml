flat_1@: Apartment Muret
flat_1_summary@: 5 Gäste - 2 Schlafzimmer - 1 Badezimmer
flat_1_desc@: "<p>Das Muret Apartment bietet Blick auf die Rocca Provenzale und bietet während Ihres Aufenthalts eine einzigartige Atmosphäre und Ruhe.</p><p>Sie betreten einen großen, warmen Raum, der in ein Wohnzimmer mit Herd, Küche und Treppe unterteilt ist, die Ihnen den Zugang zum Zwischengeschoss ermöglichen. Die Küche ist mit Kühlschrank und Mikrowelle ausgestattet.</p> <p>Insgesamt stehen fünf Personen zur Verfügung: Kingsize-Bett 160 x 200 im Zwischengeschoss und ein Etagenbett mit einem dritten Ausziehbett in einem vom Hauptraum getrennten Bereich.</p> <p>Das Badezimmer verfügt über eine Dusche, ein Bidet und eine Waschmaschine.</p> <p>Die Wohnung ist mit wichtigen Dienstleistungen wie Bettwäsche, Handtücher, Wäscheständer, Fernseher und Haartrockner ausgestattet.</p> <p>Die Heizung zu Hause ist unabhängig mit Heizungen und Holzofen im Wohnzimmer. Die Wohnung hat einen kleinen Innenhof mit Außentisch und Stühlen.</p> <p>Es ist möglich, Ihr Auto auf dem Hauptplatz vor den Toren von Chiappera zu parken, da Autos das Dorf nicht betreten dürfen.</p>"

flat_2@: Apartment Eschirol
flat_2_summary@: 4 Gäste - 1 Schlafzimmer - 1 Badezimmer
flat_2_desc@: <p>Eschirol wird bald die Türen für unsere Gäste öffnen</p><p> Das Eschirol Apartment ist privat und ruhig und bietet Blick auf Chiappera. </ p> <p> Sie betreten eine einladende und helle Umgebung, die aus einem Wohnzimmer mit Herd, Küche und Schlafecke besteht. Die Küche ist mit einem Kühlschrank, einem Backofen und einem Geschirrspüler ausgestattet. </ p> <p> Die Betten in der Unterkunft sind insgesamt vier. </ p> <p> Das Badezimmer verfügt über eine Dusche, ein Bidet und eine Waschmaschine. </ p> <p> Die Unterkunft ist mit wichtigen Dienstleistungen wie Bettwäsche, Handtüchern, Wäscheleine, Fernseher und Haartrockner ausgestattet. Die Heizung des Hauses ist unabhängig, mit Heizkörpern und einem Holzofen im Wohnzimmer. Die Unterkunft verfügt über einen Außenbereich mit einem kleinen Tisch und Stühlen. </p> <p> Es ist möglich, auf dem Gemeindeplatz zu parken, da Autos nicht in die Borgata einfahren sollten. </p>

hero_title@: Home
hero_description@: Chiappera ist das letzte von Valle Maira bewohnte Dorf am Fuß des Rocca Provenzale und der Stroppia-Wasserfälle. Die unberührte und ungezähmte Natur des Tals hat Chiappera zum perfekten Ausgangspunkt für Wanderungen und Mountainbiketouren, Klettern und entspannende Spaziergänge inmitten einer atemberaubenden Landschaft gemacht. Das Meizoun del Muret bietet seinen Bewohnern während ihres Aufenthalts völlige Unabhängigkeit. Zwei verfügbare Apartments sind für jeden Bedarf bestens ausgestattet.

section_contact_title@: Buchungens
section_contact_text@: <p>Die Mindestdauer für einen Aufenthalt im Meizoun del Muret beträgt eine Woche. Wir versuchen immer, unseren Gästen im Falle von Aufenthalte bestmöglich entgegenzukommen. </p> <p>Um die notwendigen Informationen zu erhalten, Preis und Details, um mit der Buchung fortzufahren, setzen Sie sich bitte mit uns in Verbindung, indem Sie das untenstehende Formular ausfüllen oder telefonisch unter der Nummer (+39) 3493251036.</p> <p>Wir sprechen Italienisch, Englisch, Französisch und ein bisschen Deutsch!</p
